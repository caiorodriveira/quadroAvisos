

<div class="container shadow">

  <div class="title-container">
    <h1><strong>QUADRO DE AVISOS</strong></h1>
  </div>

  <div class="content-container row">

      <div class="aviso col-md-2 shadow" *ngFor="let aviso of avisos" data-bs-toggle="modal" attr.data-bs-target="#modal{{aviso.id}}">

          <span class="text-center"><strong> {{aviso.titulo}} </strong></span>
          <span><strong>Data: </strong> {{aviso.data | date: 'dd/MM/YYYY'}}</span>

      </div>

  </div>

  <div class="modal fade" id="modal{{aviso.id}}" tabindex="-1" attr.aria-labelledby="{{aviso.titulo}}" aria-hidden="true" *ngFor="let aviso of avisos">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-center"> <strong> {{ aviso.titulo }} </strong> </h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{aviso.descricao}}
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary text-center mx-1" data-bs-dismiss="modal" (click)="redirectToEdit(aviso)">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
              <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
            </svg>
            Editar
          </button>
          <button class="btn btn-danger text-center mx-1" data-bs-dismiss="modal" (click)="onDeleteAviso(aviso.id)" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
            Deletar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-container align-self-center mt-3 mb-3">

    <button class="btn btn-primary text-center" [routerLink]="['/new']">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
      Novo
    </button>

  </div>
</div>
